<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Proyecto-Cibertec-Game/styles/index.css" />
    <link
      rel="icon"
      type="image/jpg"
      href="Proyecto-Cibertec-Game/assets/icons/cibertec-barra.jpg" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <title>Cibertec Games Store</title>
  </head>
  <body>
    <!-- Luis Miguel Montañez-->
    <header class="header">
      <div class="logo">
        <img
          src="Proyecto-Cibertec-Game/assets/icons/cibertec-icono.jpg"
          alt="icono-cib" />
        <img
          class="logo"
          src="Proyecto-Cibertec-Game/assets/icons/arrow-down.svg"
          alt="" />
        <img
          class="logo"
          src="Proyecto-Cibertec-Game/assets/icons/barra-l.svg"
          alt="" />
      </div>
      <nav>
        <ul class="nav-links">
          <li><a href="#">Store</a></li>
          <li><a href="#">Soporte</a></li>
          <li><a href="#">Distribuir</a></li>
        </ul>
      </nav>
      <div class="iconos">
        <a href="#"
          ><img src="Proyecto-Cibertec-Game/assets/icons/world.svg" alt="world"
        /></a>
        <a href="#"
          ><img
            src="Proyecto-Cibertec-Game/assets/icons/user-person.svg"
            alt="user person"
        /></a>
        <a href="#" class="btn"><button>Descargar</button></a>
      </div>
    </header>
    <nav class="nav-barra">
      <div class="nav-lupa">
        <input type="text" placeholder="Buscar en la tienda" />
        <img
          src="Proyecto-Cibertec-Game/assets/icons/lupa-icon.svg"
          alt="lupa"
          class="lupa-icon" />
      </div>
      <div class="nav-li">
        <ul>
          <li>Descubre</li>
          <li><a href="#">Explora</a></li>
          <li><a href="#">Noticias</a></li>
        </ul>
      </div>
    </nav>
    <main>
      <div class="article">
        <img
          src="Proyecto-Cibertec-Game/assets/imgs/Luis-M/3gta.jpg"
          alt="gta" />
        <ul class="article-box">
          <li>
            <a href="#"
              ><img
                src="Proyecto-Cibertec-Game/assets/imgs/Luis-M/1eminem.jpg"
                alt="" />
              Fornite: Recarga</a
            >
          </li>
          <li>
            <a href="#"
              ><img
                src="Proyecto-Cibertec-Game/assets/imgs/Luis-M/2wuthering-waves.jpg"
                alt="" />
              Wuthering Waves</a
            >
          </li>
          <li>
            <a href="#"
              ><img
                src="Proyecto-Cibertec-Game/assets/imgs/Luis-M/3gta.jpg"
                alt="" />
              GTA Online</a
            >
          </li>
          <li>
            <a href="#"
              ><img
                src="Proyecto-Cibertec-Game/assets/imgs/Luis-M/4lego.jpg"
                alt="" />
              LEGO® Horizon Adventures</a
            >
          </li>
          <li>
            <a href="#"
              ><img
                src="Proyecto-Cibertec-Game/assets/imgs/Luis-M/5madden.jpg"
                alt="" />
              Madden NFL</a
            >
          </li>
          <li>
            <a href="#"
              ><img
                src="Proyecto-Cibertec-Game/assets/imgs/Luis-M/6assasins.jpg"
                alt="" />
              Assassin´s Creed Shadows</a
            >
          </li>
        </ul>
      </div>
    </main>
    <!-- Hasta aqui Luis Miguel-->


  </body>
</html>
